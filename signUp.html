<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>signUp page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="public/css/loginPage.css">
		<script src=""></script>
</head>
<body>
    <form method="POST">
        <fieldset id="loginBox">
            <a href="Login.html"><input type="button" id="homeButton" value="TRAVEL MAKER"></a>
            <div class="head3Line">
                <h3>아이디</h3>
            </div>
            <div>
                <input type="text">
                <input type="button" value="중복확인">
            </div>
            <div>
                <h3>비밀번호</h3>
            </div>
            <div>
                <input type="password">
            </div>
            <div>
                <h3>비밀번호 재확인</h3>
            </div>
            <div>
                <input type="password">
            </div>
            <div>
                <h3>닉네임</h3>
            </div>
            <div>
                <input type="text">
                <input type="button" value="중복확인">
            </div>
            <div>
                <h3>이름</h3>
            </div>
            <div>
                <input type="text">
            </div>
            <div>
                <h3>생년월일</h3>
            </div>
            <div>
                <input type="text" placeholder="년">
                <select id="mm" class="sel" aria-label="월">
                    <option>월</option>
                    <option value="1">1월</option>
                    <option value="2">2월</option>
                    <option value="3">3월</option>
                    <option value="4">4월</option>
                    <option value="5">5월</option>
                    <option value="6">6월</option>
                    <option value="7">7월</option>
                    <option value="8">8월</option>
                    <option value="9">9월</option>
                    <option value="10">10월</option>
                    <option value="11">11월</option>
                    <option value="12">12월</option>
                </select>
                <input type="text" placeholder="일">
            </div>
            <div>
                <h3>성별</h3>
                <select id="gender" aria-label="성별">
                    <option>성별</option>
                    <option>남</option>
                    <option>여</option>
                </select>
            </div>
            <div>
                <h3>본인 확인 이메일</h3>
            </div>
            <div>
                <input type="email" placeholder="@email.com">
            </div>
            <div>
                <h3>휴대전화</h3>
            </div>
            <div>
                <select id="telecom" aria-label="통신사 선택">
                    <option>통신사</option>
                    <option>SKT</option>
                    <option>KT</option>
                    <option>LGT</option>
                    <option>SKT알뜰통신사</option>
                    <option>KT알뜰통신사</option>
                    <option>LG알뜰통신사</option>
                </select>
            </div>
            <div>
                <input type="text" placeholder="전화번호 입력">
                <input type="button" value="인증번호 받기">
            </div>
            <div>
                <input type="text" placeholder="인증번호 입력">
            <div>
                <button type="submit" id="loginButton"> 가입완료 </button>
            </div>
        </fieldset>
    </form>
</body>
</html>
